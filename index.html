<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Biglietto_Treno_form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/position.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section>

        <div class="tb-first-container">
            <div class="first-row row">
                <div class="d-flex justify-content-center col-8 m-0 m-auto border border-primary border-3 rounded  ">
                    <div class="tb-list">

                        <div class="tb-list-name">
                            <span><strong>Nome e Cognome</strong></span>
                        </div>

                        <div>
                            <input type="text" class="form-control border-primary" id="passenger-name" placeholder="Inserisci Nome e Cognome">
                        </div>

                        <div class="tb-list-km">
                            <span><strong>Km da percorrere:</strong></span>
                        </div>

                        <div>
                            <input type="text" class="form-control border-primary" id="km" placeholder="Inserisci i Km da percorrere">
                        </div>

                        <div class="tb-list-age">
                            <strong>Fascia d'età</strong>
                            <select id="selected-age" class="form-select" aria-label="Default select example">
                                <option selected>Seleziona la fascia di età</option>
                                <option value="20"> Minore di 18 Anni</option>
                                <option value="0">Tra 18 e 65 Anni</option>
                                <option value="40">Over 65 Anni</option>
                            </select>
                        </div>

                        <div class="tb-list-dati">
                            <strong>Genera il Biglietto</strong>
                            <span id="finalprice" class="text-success fs-3"><!-- Contenuto preso da JS --></span>
                        </div>
                        <button id="btn-genera" type="button" class="btn btn-primary mt-sm-1 mt-2 mb-2"> Genera </button>
                        <button id="btn-annulla" type="button" class="btn btn-primary mt-sm-1 mt-2 mb-2"> Resetta </button>
                    </div>

                    

                </div>
            </div>        
        </div>

        <div class="container text-center mt-5">

            <div>
                <h1 class="text-primary">IL TUO BIGLIETTO</h1>
            </div>

            <div class="second-row row">
                <div class="col-10 text-center m-0 m-auto position-relative">         
                    <div class="card border-0 d-block">
                        <img src="img/360_F_319826758_Y0ZcnSFB9Y3ODfbcn6JbthebcB9jcQr0.jpg" alt="">
                        
                    </div>

                    <div class="my-name">
                        <h5 class="text-primary">Nome passeggero</h5>
                        <h5 id="nomepasseggero" class="tbdisplay">Tommy</h5>
                    </div>

                    <div class="distance">
                        <h5 class="text-primary">Km da percorrere</h5>
                        <h5 id="kmtotali" class="tbdisplay">540</h5>
                    </div>

                    <div class="offerta-passeggero">
                        <h5 class="text-primary">Tariffa</h5>
                        <h5 id="offerta" class="tbdisplay">Standard</h5>
                    </div>

                    <div class="carrozza-passeggero">
                        <h5 class="text-primary">Carrozza</h5>
                        <h5 id="carrozza" class="tbdisplay">5</h5>
                    </div>

                    <div class="codice-passeggero">
                        <h5 class="text-primary">Codice CP</h5>
                        <h5 id="codicecp" class="tbdisplay">256485</h5>
                    </div>
                    
                    <div class="biglietto-passeggero">
                        <h5 class="text-primary">Costo Biglietto</h5>
                        <h5 id="costodelbiglietto" class="tbdisplay">10.00</h5>
                    </div>
                </div>
            </div>        
        </div>

    </section>
    
    
    <script src="js/main.js"></script>
</body>
</html>
